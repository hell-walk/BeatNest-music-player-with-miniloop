<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - BeatNest Music Player</title>
  <link rel="icon" href="/svg/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="s.css" />
</head>

<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="clouds"></div>
  <div class="signup-container" id="signupContainer">
    <img src="/svg/logo.svg" alt="BeatNest Logo">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="date" placeholder="Date of Birth" required />
      <select required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="prefer-not">Prefer not to say</option>
      </select>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="/htmlwaste/login/l.html" target="_blank">Login</a></p>
    </form>
  </div>
  <script src="s.js"></script>
</body>

</html>
